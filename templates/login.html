<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Management System - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form">
            <header><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></header>
            <h1> IT Asset Management System </h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p style="color: red;">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
