{% extends 'base.html' %}

{% block title %}
<title>Edit User</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit User</h1>
        <form action="/edit_user/{{ user.email }}" method="POST">
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" name="name" id="name" value="{{ user.name }}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control form-control-sm" name="password" id="password" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" name="role" id="role" value="{{ user.user_role }}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 offset-sm-2">
                    <button type="submit" class="btn btn-primary btn-sm">Update User</button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
