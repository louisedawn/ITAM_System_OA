{% extends 'base.html' %}

{% block title %}
<title>Edit User</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4"><i class="fas fa-user-edit"></i> Edit User</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/index">Dashboard</a></li>
            <li class="breadcrumb-item active">Edit User</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">Edit User Details</div>
            <div class="card-body">
                <form action="/edit_user/{{ user.email }}" method="POST">
                    <div class="form-group row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-sm" name="name" id="name" value="{{ user.name }}" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control form-control-sm" name="password" id="password" value="{{ user.password }}" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-4">
                            <select class="form-control form-control-sm" name="role" id="role" required>
                                <option value="super_admin" {% if user.user_role == 'super_admin' %}selected{% endif %}>Super-Admin</option>
                                <option value="admin" {% if user.user_role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="super_user" {% if user.user_role == 'super_user' %}selected{% endif %}>Super-User</option>
                                <option value="user" {% if user.user_role == 'user' %}selected{% endif %}>User</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 offset-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm">Update User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
